<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Mali:wght@500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-color: #fff0f3;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Mali', cursive;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1s ease;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            backdrop-filter: blur(5px);
            z-index: 10;
            position: relative;
            max-width: 90%;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            position: relative;
            min-height: 60px;
            /* Ensure space for buttons */
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Mali', cursive;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff2a55;
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #fff;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            position: relative;
            transition: all 0.5s ease;
            /* Make it slide smoothly */
        }

        /* Success Message Styling */
        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            text-align: center;
        }

        .success-text {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            padding: 20px;
        }

        .sub-text {
            font-size: 1.5rem;
            color: white;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 1s 0.8s forwards;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            color: #fff;
            /* Fallback */
            opacity: 0;
            font-size: 2rem;
            user-select: none;
            pointer-events: none;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) scale(0.5) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            button {
                padding: 0.8rem 1.5rem;
                font-size: 1.2rem;
            }

            .success-text {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="mainContainer">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes ðŸ’–</button>
            <button id="noBtn">No ðŸ˜¢</button>
        </div>
    </div>

    <!-- Hidden Success Message -->
    <div class="success-message" id="successMessage">
        <div class="success-text">Yayyy! I knew youâ€™d say yes! ðŸ’•âœ¨</div>
        <div class="sub-text">Happy Valentine's Day!</div>
    </div>

    <!-- Optional: Background Music -->
    <!-- You can add an audio file source here if you have one. 
         For now, it's a placeholder for user to add their own. -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        <!-- Relaxing piano music placeholder -->
    </audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successMessage = document.getElementById('successMessage');
        const bgMusic = document.getElementById('bgMusic');

        // Handle No Click
        noBtn.addEventListener('click', () => {
            // Change heading to crying emoji
            document.querySelector('h1').innerText = "tfuuu nzid nmadlk chance whda brk";

            // Add a new button
            if (!document.getElementById('retryBtn')) {
                const retryBtn = document.createElement('button');
                retryBtn.id = 'retryBtn';
                retryBtn.innerText = "Please? ðŸ¥º"; // This works as a Second Yes
                retryBtn.style.backgroundColor = "#ffb3c6";
                retryBtn.style.border = "none";
                retryBtn.style.marginTop = "10px"; // In case it wraps

                // Styling to match others roughly
                retryBtn.style.marginLeft = "20px";

                retryBtn.addEventListener('click', () => {
                    // Act as Yes
                    yesBtn.click();
                });

                document.querySelector('.buttons').appendChild(retryBtn);
            }

            // NOW make the No button run away for future attempts!
            // Wait for mouseout so they can see it's still there
            noBtn.addEventListener('mouseout', () => {
                noBtn.addEventListener('mouseover', moveButton);
                noBtn.addEventListener('touchstart', moveButton);
            }, { once: true });
        });

        // Function to make button run away - Just a Dodge
        function moveButton() {
            const btnRect = noBtn.getBoundingClientRect();

            // Random small movement (e.g. -150px to +150px)
            const moveX = (Math.random() - 0.5) * 300;
            const moveY = (Math.random() - 0.5) * 300;

            let newLeft = btnRect.left + moveX;
            let newTop = btnRect.top + moveY;

            // Keep within screen bounds
            if (newLeft < 0) newLeft = 10;
            if (newLeft > window.innerWidth - btnRect.width) newLeft = window.innerWidth - btnRect.width - 10;

            if (newTop < 0) newTop = 10;
            if (newTop > window.innerHeight - btnRect.height) newTop = window.innerHeight - btnRect.height - 10;

            // Apply new position
            noBtn.style.position = 'fixed'; // Ensure it can move
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
        }

        // Click handler for Yes
        yesBtn.addEventListener('click', () => {
            // 1. Change background
            document.body.style.background = "linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%)";

            // 2. Hide main container
            mainContainer.style.display = 'none';

            // 3. Show success message
            successMessage.style.display = 'flex';

            // 4. Start hearts
            startHearts();

            // 5. Play music (might be blocked by browser policy without interaction, but click counts as interaction)
            try {
                bgMusic.volume = 0.3;
                bgMusic.play().catch(e => console.log("Audio play failed (likely browser policy):", e));
            } catch (e) {
                console.log("Audio error", e);
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’–';

            // Randomize properties
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // 3-5s
            heart.style.fontSize = Math.random() * 20 + 20 + 'px'; // 20-40px

            // Random animation delay
            heart.style.animationDelay = Math.random() + 's';

            // Apply animation
            heart.style.animation = `floatUp ${Math.random() * 2 + 3}s linear forwards`;

            document.body.appendChild(heart);

            // Remove after animation
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function startHearts() {
            setInterval(createHeart, 200);

            // Add some immediate hearts
            for (let i = 0; i < 10; i++) {
                setTimeout(createHeart, i * 100);
            }
        }
    </script>
</body>

</html>
